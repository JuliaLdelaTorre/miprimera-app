<div class="container">
  <div class="empleado" *ngFor="let empleado of empleados; index as i">
    <div class="nombre">
        <p>Nombre del empleado: {{ empleado.nombre }}</p>
        <input type="text" [(ngModel)]="this.empleados[i].nombre">
    </div>
    <p>Apellido del empleado: {{ empleado.apellido }}</p>
    <p>
      Edad del empleado: {{ empleado.edad }},
      {{ empleado.edad < 18 ? "Menor de edad" : "Mayor de edad" }}
    </p>
    <p>Empresa del empleado: {{ empresa.value }}</p>
    <label for=""> Introduce la empresa: </label>
    <input type="text" #empresa (keyup)="(0)" [disabled]="habilitacionCuadro" />
  </div>
</div>
